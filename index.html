<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইসলামিক সাইট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e6e6e6);
            color: #333;
        }
        header {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        nav {
            background: #00796b;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #004d40;
        }
        .search-box {
            text-align: center;
            margin: 20px 0;
        }
        .search-box input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 10px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .card h2 {
            font-size: 1.4em;
            margin: 15px 0;
            color: #004d40;
        }
        .card a {
            display: block;
            padding: 12px;
            background: #004d40;
            color: white;
            text-decoration: none;
            border-radius: 0 0 15px 15px;
            font-weight: bold;
        }
        .card a:hover {
            background: #00796b;
        }
        footer {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 রেশিও */
            height: 0;
            overflow: hidden;
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            header p {
                font-size: 0.9em;
            }
            nav a {
                font-size: 0.9em;
                margin: 0 10px;
            }
            .card h2 {
                font-size: 1.2em;
            }
            .container {
                grid-template-columns: repeat(3, 1fr); /* ৩টি কার্ড প্রতি লাইন */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ইসলামিক সাইট</h1>
        <p>আপনার ইসলামিক জ্ঞান বাড়ানোর জন্য</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="search" placeholder="খুঁজুন..." onkeyup="searchCards()">
    </div>

    <div class="container" id="card-container">
        <div class="card">
            <img src="images/namaz-time.jpg" alt="নামাজের সময়সূচি">
            <h2>নামাজের সময়সূচি</h2>
            <a href="namaz-timetable.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="images/dua-sura.jpg" alt="সূরা">
            <h2>ছোটো সূরাসমূহ</h2>
            <a href="dua-sura.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="images/question-answer.jpg" alt="দোয়া">
            <h2>নামাজের ভেতরে ও বাইরের দুআ</h2>
            <a href="namazdua.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="images/namaz-guide.jpg" alt="নামাজ শেখা">
            <h2>নামাজ শেখার গাইড</h2>
            <a href="namaz-guide.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="images/question-answer.jpg" alt="প্রশ্ন-উত্তর">
            <h2>প্রশ্ন-উত্তর</h2>
            <a href="qa-section.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="images/notification.jpg" alt="নোটিফিকেশন">
            <h2>ইসলামিক নোটিফিকেশন</h2>
            <a href="notifications.html">দেখুন</a>
        </div>
    </div>

    <footer>
        © ২০২৪ ইসলামিক সাইট | 
        <a href="https://bengeltigerwd.github.io/Bengal-Tiger-Website-Development-LTD/index.html" target="_blank">
            Bengal Tiger Web Development
        </a>
    </footer>

    <script>
        function searchCards() {
            let searchInput = document.getElementById('search').value.toLowerCase();
            let cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                let cardTitle = card.querySelector('h2').textContent.toLowerCase();
                if (cardTitle.includes(searchInput)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
