<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইসলামিক সাইট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e6e6e6);
            color: #333;
        }
        header {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        nav {
            background: #00796b;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #004d40;
        }

        .search-box {
            text-align: center;
            margin: 20px;
        }

        .search-box input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 10px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: scale(1.1); /* হোভার করলে বড় হয়ে দেখাবে */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* হোভার শেডো উন্নত */
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover; /* ফটোগুলো কেটে দেখাবে */
            border-radius: 15px 15px 0 0; /* কার্ডের উপরের কোণ নরম করা */
        }

        .card h2 {
            font-size: 1.4em;
            margin: 15px;
            color: #004d40;
            flex-grow: 0;
        }

        .card a {
            display: block;
            padding: 12px;
            background: #004d40;
            color: white;
            text-decoration: none;
            border-radius: 0 0 15px 15px;
            font-weight: bold;
            margin-top: auto;
        }

        .card a:hover {
            background: #00796b;
        }

        footer {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            header p {
                font-size: 0.9em;
            }
            nav a {
                font-size: 0.9em;
                margin: 0 10px;
            }
            .card h2 {
                font-size: 1.2em;
            }

            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 cards per line */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ইসলামিক সাইট</h1>
        <p>আপনার ইসলামিক জ্ঞান বাড়ানোর জন্য</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="search" placeholder="সার্চ করুন..." onkeyup="filterCards()">
    </div>

    <div class="container" id="card-container">
        <div class="card">
            <img src="namazersomoy.jpeg" alt="নামাজের সময়সূচি">
            <h2>নামাজের সময়সূচি</h2>
            <a href="namaz-timetable.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="surahsommuho.jpeg" alt="সূরা">
            <h2>ছোটো সূরাসমূহ</h2>
            <a href="dua-sura.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="namazerdua.jpeg" alt="দোয়া">
            <h2>নামাজের সব দুআ</h2>
            <a href="namazdua.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="namazerguide.jpeg" alt="নামাজ শেখা">
            <h2>নামাজ শেখার গাইড</h2>
            <a href="namaz-guide.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="namaz.jpeg" alt="প্রশ্ন-উত্তর">
            <h2>প্রশ্ন-উত্তর</h2>
            <a href="Islamicqa.html">দেখুন</a>
        </div>
        <div class="card">
            <img src="natificaton.jpeg" alt="নোটিফিকেশন">
            <h2>নামাজের আ্যলার্ম</h2>
            <a href="alarm.html">দেখুন</a>
        </div>
    </div>

    <footer>
        © ২০২৪ ইসলামিক সাইট | 
        <a href="https://bengeltigerwd.github.io/AL-HIDAYA-WEB-STUDIO-BD/" target="_blank">
            AL-HIDAYA WEB STUDIO BANGLADESH
        </a>
    </footer>

    <script>
        function filterCards() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                let title = card.querySelector('h2').innerText.toLowerCase();
                if (title.includes(input)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
