    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #f1f8e9);
            color: #333;
        }
        header {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8em;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #00796b;
        }
        .btn-container a {
            text-decoration: none;
            color: white;
            background: #388e3c;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-container a:hover {
            background: #2e7d32;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            width: 250px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            background: #00796b;
            color: white;
            margin: 0;
            padding: 15px 0;
        }
        .card a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }
        .card a:hover {
            background: #e0f7fa;
        }
        footer {
            background: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
